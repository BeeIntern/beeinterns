<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myChart">
        <input type="range" min="0" max="8" value="0" class="slider" id="mySlider">
        <p>Значение: <span id="output"></span></p>
    </div>


    <form action="" id="form">
        <input type="range" id="speedInput" name="speed" value="1" min="1" max="5">
        <label for="speed">Speed</label>
    </form>

    <div id="myDIV" class="rect"></div>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</body>
<script src="script.js"></script>

</html>
